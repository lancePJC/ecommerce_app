name: CI/CD Pipeline

on:
  push:
    branches:
      - lance-ecom
  pull_request:
    branches:
      - lance-ecom

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Use the GitHub Actions token here

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint code
        run: npx eslint .

      - name: Deploy to production
        if: github.ref == 'refs/heads/lance-ecom'
        env:
          NODE_ENV: production
        run: |
          echo "Deploying application..."
          # Add your deployment script/command here
          # Example: scp files to your server
          # scp -r . user@your-server:/path/to/deploy
