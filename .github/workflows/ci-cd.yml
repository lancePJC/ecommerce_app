name: CI/CD Pipeline

on:
  push:
    branches:
      - lance-ecom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Make sure to use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version as per your project requirements

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Replace with your build script if different

      - name: Run tests
        run: npm test  # Replace with your test script if different

      - name: Lint code
        run: npx eslint .  # Replace with your linting command if different
